<!DOCTYPE html>
<html>
<head>
<title>Search</title>
</head>
<body>
	<form action="./searchServ" method="get">
		<fieldset width="400px">
			<legend>Search</legend>
			<table>
				<tr>
					<td>KeyWord :</td>
					<td><input type="text" name="key" 
						placeholder="Enter RegNo."></td>
				</tr>
				<tr>

				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
